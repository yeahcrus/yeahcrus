<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    <h1>Hello, world!</h1>
    <form>
            <div class="form-group">
              <label for="exampleInputEmail1">1)Email address</label>
              <input type="Name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter name">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                    <label for="exampleInputEmail1">2)Birthday</label>
                    <input type="DOB" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Birthday">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your birthday with anyone else.</small>
                  </div>
                  <div class="form-group">
                        <label for="exampleInputEmail1">3) Adresse</label>
                        <input type="Adresse" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Adresse">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your adresse with anyone else.</small>
                      </div>
                      <div class="form-group">
                            <label for="exampleInputEmail1">4)job</label>
                            <input type="job" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="job">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your job's information with anyone else.</small>
                          </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
  
</body>
</html>
